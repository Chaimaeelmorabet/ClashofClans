
{% extends "ClashofClans/base.html" %}
{% load i18n %}
{% block title %}Delete{% endblock %}
{% block content %}
    <h1>{% trans "Segur que vols eliminar aquest element?" %}</h1>
    <form action="." method="post">{% csrf_token %}
        <p class="submit">
            <input type="submit" name="submit" value="{% trans "Eliminar" %}"/> or <a href="javascript:history.back(-1)">Cancelar</a>
        </p>
    </form>
{% endblock %}
