{% extends "ClashofClans/base.html" %}

{% block content %}

<h1>
    Ciutats

</h1>
<ul>
    {% for ciutat in latest_ciutat_list %}
        <li><a href="{% url 'ClashofClans:ciutat_detail' ciutat.id %}">{{ ciutat.id }}</a></li>
    {% empty %}
        <li>Sorry, no cities registered yet.</li>
    {% endfor %}
</ul>



{% endblock %}
